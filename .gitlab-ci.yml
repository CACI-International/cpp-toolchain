stages:
    - build
    - deploy

.build:
    stage: build
    timeout: 3h
    artifacts:
        paths: [dist]
    script:
        - mkdir -p "$HOME/.config" && echo "$ARTIFACTORY_USER:$ARTIFACTORY_KEY" > "$HOME/.config/wipal-artifactory-key"
        - ./build.sh

linux:
    tags: [docker]
    extends: .build
    image: 
        name: ubuntu:20.04
        entrypoint:
            - bash
            - -c
            - >
                apt-get update &&
                apt-get install sudo &&
                useradd -m default &&
                echo "default ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/default &&
                exec su default -c bash
    before_script:
        - sudo docker/setup.sh
        - export XDG_CACHE_HOME=/host/.config

apple:
    tags: [macos]
    extends: .build
